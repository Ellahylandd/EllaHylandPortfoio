<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork - Ella's Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: black;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: transparent;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .slideshow {
            max-width: 100%;
            max-height: 70vh;
        }
        .slideshow img {
            max-width: 100%;
            height: auto;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            z-index: -1;
        }
        .floating-images {
            position: absolute;
            animation: float 10s linear infinite;
        }
        .floating-images img {
            max-width: 10%;
            height: auto;
            position: absolute;
        }
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -50px);
            }
            50% {
                transform: translate(100px, -100px);
            }
            75% {
                transform: translate(-50px, -50px);
            }
        }

        /* Adjusted styling for the "cool codes?" button */
        .cool-codes-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: cursive;
            font-size: 16px;
            background-color: transparent;
            color: rgb(46, 45, 45);
            border: none;
            cursor: pointer;
            text-decoration: none; /* Remove underline from the link */
        }

        /* Adjusted styling for the "ehyland" button */
        .ehyland-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: cursive;
            font-size: 16px;
            background-color: transparent;
            color: rgb(46, 45, 45);
            border: none;
            cursor: pointer;
            text-decoration: none; /* Remove underline from the link */
        }
    </style>
</head>
<body>
    <img src="Images/mountain9.jpeg" alt="Background Image" class="background-image">
    <h1>Ella Hylands Art</h1>

    <div class="button-container">
        <a href="places.html" class="button">Places</a>
        <a href="pets.html" class="button">Pets</a>
        <a href="people.html" class="button">People</a>
    </div>

    <div class="slideshow">
        <!-- Your images go here -->
    </div>

    <!-- Added the "cool codes?" button -->
    
    <a href="coolcodes.html" class="cool-codes-button">cool codes?</a>

    <!-- Updated "ehyland" button with an anchor tag -->
    <a href="secret.html" class="ehyland-button">ehyland</a>
</body>
</html>
